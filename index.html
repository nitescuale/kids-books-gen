<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #4a47a3;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #4a47a3;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4a47a3;
            box-shadow: 0 0 10px rgba(74, 71, 163, 0.2);
        }
        
        button {
            background: linear-gradient(45deg, #4a47a3, #6c63ff);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 71, 163, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .story-result {
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            padding: 25px;
            border-radius: 15px;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #4a47a3;
            display: none;
        }
        
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .example {
            background: #f0f8ff;
            border-left: 4px solid #4a47a3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        
        .example h3 {
            margin-top: 0;
            color: #4a47a3;
        }
        
        .example-item {
            margin: 8px 0;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        
        .example-item:hover {
            background: rgba(74, 71, 163, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Story Generator üìö</h1>
        
        <div class="example">
            <h3>üí° Example Ideas <button onclick="loadExamples()" style="font-size:12px; padding:5px 10px; margin-left:10px;">üîÑ New Ideas</button></h3>
            <div id="examples-container">
                <div class="loading" style="display: block; padding: 10px;">Loading fresh ideas...</div>
            </div>
        </div>
        
        <div class="input-section">
            <label for="storyInput">What should your story be about?</label>
            <textarea 
                id="storyInput" 
                placeholder="Enter your story idea here... (e.g., 'A cat who loves to dance', 'A tree that grants wishes', etc.)"
            ></textarea>
        </div>
        
        <button onclick="generateStory()" id="generateBtn">
            ‚ú® Generate My Story! ‚ú®
        </button>
        
        <div id="loading" class="loading">
            <h3>üé® Creating your magical story...</h3>
            <p>Please wait while Claude crafts something special!</p>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="story" class="story-result">
            <h3>üìñ Your Story</h3>
            <div id="storyContent"></div>
        </div>
    </div>

    <script>
        function setExample(text) {
            document.getElementById('storyInput').value = text;
        }
        
        async function loadExamples() {
            const container = document.getElementById('examples-container');
            container.innerHTML = '<div class="loading" style="display: block; padding: 10px;">Generating fresh ideas...</div>';
            
            try {
                const response = await fetch('/api/generate-examples');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Examples response:', data);
                
                if (!data.examples || !Array.isArray(data.examples)) {
                    throw new Error('Invalid response format');
                }
                
                container.innerHTML = data.examples.map(example => 
                    `<div class="example-item" onclick="setExample('${example.replace(/'/g, "\\'")}')">
                        ‚Ä¢ ${example}
                    </div>`
                ).join('');
                
            } catch (error) {
                console.error('Error loading examples:', error);
                container.innerHTML = `
                    <div style="padding: 10px; color: #d32f2f; background: #ffebee; border-radius: 5px;">
                        <strong>‚ùå Failed to load new ideas</strong><br>
                        Error: ${error.message}<br>
                        <small>Check console for details. <button onclick="loadExamples()" style="margin-top:5px;">Try Again</button></small>
                    </div>
                `;
            }
        }
        
        // Load examples when page loads
        window.onload = function() {
            loadExamples();
        };
        
        async function generateStory() {
            const input = document.getElementById('storyInput').value.trim();
            
            if (!input) {
                alert('Please enter a story idea first!');
                return;
            }
            
            // Show loading, hide previous results
            document.getElementById('loading').style.display = 'block';
            document.getElementById('story').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            
            try {
                const response = await fetch('/api/generate-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ input: input })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to generate story');
                }
                
                const data = await response.json();
                
                // Show result
                document.getElementById('loading').style.display = 'none';
                document.getElementById('storyContent').innerHTML = `<p>${data.story}</p>`;
                document.getElementById('story').style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = `
                    <strong>Oops!</strong> Something went wrong: ${error.message}
                    <br><br>
                    Make sure the server is running and try again.
                `;
                document.getElementById('error').style.display = 'block';
            }
            
            document.getElementById('generateBtn').disabled = false;
        }
        
        // Allow Enter key to generate story
        document.getElementById('storyInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                generateStory();
            }
        });
    </script>
</body>
</html>
